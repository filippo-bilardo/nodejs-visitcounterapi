name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  DOCKER_IMAGE: 'visitcounter-api'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: volumes/app/package-lock.json
        
    - name: Install dependencies
      run: |
        cd volumes/app
        npm ci
        
    - name: Run security audit
      run: |
        cd volumes/app
        npm audit --audit-level moderate
        
    - name: Lint code
      run: |
        cd volumes/app
        npm run lint || echo "Linting skipped - no lint script"
        
    - name: Run tests
      run: |
        cd volumes/app
        npm test || echo "Tests skipped - no test script"

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker build -t ${{ env.DOCKER_IMAGE }}:latest .
        
    - name: Test Docker image
      run: |
        # Start container in background
        docker run -d --name test-container -p 3000:3000 ${{ env.DOCKER_IMAGE }}:latest
        
        # Wait for container to start
        sleep 30
        
        # Test health endpoint
        curl -f http://localhost:3000/health || exit 1
        
        # Cleanup
        docker stop test-container
        docker rm test-container

  security-scan:
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_IMAGE }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  release:
    runs-on: ubuntu-latest
    needs: [test, docker-build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Get version from package.json
      id: version
      run: |
        VERSION=$(grep '"version"' volumes/app/package.json | cut -d'"' -f4)
        echo "version=v$VERSION" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: Release ${{ steps.version.outputs.version }}
        body: |
          Automated release of Visit Counter API ${{ steps.version.outputs.version }}
          
          ## What's Changed
          - Check the [CHANGELOG.md](CHANGELOG.md) for detailed changes
          
          ## Docker
          ```bash
          git clone https://github.com/${{ github.repository }}.git
          cd nodejs-visitcounterapi
          ./quick-start.sh
          ```
        draft: false
        prerelease: false
